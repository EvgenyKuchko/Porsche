#about company
app.company.title=О компании

app.company.one=Porsche AG - немецкий производитель автомобилей, основанный конструктором Фердинандом Порше в 1931 году. Штаб-квартира и основной завод находятся в Штутгарте, Германия. К моменту выпуска первого автомобиля под своим именем Фердинанд Порше успел накопить немалый опыт. Основанное им 25 апреля 1931 года предприятие Dr. Ing. h.c. F. Porsche GmbH под его началом уже успело поработать над такими проектами, как 6-цилиндровый гоночный Auto Union и Volkswagen Käfer, ставший одним из самых продаваемых автомобилей в истории. В 1939 году был разработан первый автомобиль компании — Porsche 64, который стал прародителем всех будущих Porsche. Для постройки этого экземпляра Фердинанд Порше использовал многие компоненты от Volkswagen Käfer. В течение Второй Мировой компания занималась выпуском военной продукции — штабных автомобилей и амфибий. Фердинанд Порше принимал участие в разработке немецких тяжёлых танков «Тигр P», а также сверхтяжёлого танка «Маус».
app.company.two=Компания выпускает спортивные автомобили класса «люкс», а также внедорожники. Производство Porsche в значительной мере кооперируется с Volkswagen. Бок о бокс участием в автоспорте ведётся работа над совершенствованием конструкции автомобиля (и его узлов) как такового: в разные годы были разработаны синхронизаторы механической КПП, автоматические КПП с возможностью ручного переключения (впоследствии — с кнопками переключения на руле), турбонаддув для серийного автомобиля, турбонаддув с изменяемой геометрией крыльчатки турбины в бензиновом двигателе, электронно-управляемая подвеска и так далее.
app.company.three=Также компания уже в течение длительного времени ведёт активную деятельность по организации спортивных клубов (клубы Porsche есть во многих странах Европы и Америки) и соревнований среди различных классов своих машин, регулярно проводятся несколько кубковых соревнований. Этому направлению её деятельности посвящена компьютерная игра Need for Speed: Porsche Unleashed.


#news
app.news.title=Новости

app.news.one.title=Бриллиантовый porsch
app.news.one.desc=Стоимость знаменитого спорткара Porsche GT3 всегда вызывала вопрос: он что, бриллиантовый? Наконец-то производитель может честно ответить: да. По-настоящему ослепительный экспонат попал на выставку в Китае. Porsche GT3 сияет в ювелирном павильоне на China International Import Expo. Кузов суперкара украшает 400 тыс. драгоценных камней, передает телеканал «Известия». China International Import Expo проходит в Китае с 5 по 10 ноября. Участие в выставке должны принять и российские автомобили.
app.news.one.img.desc=Бриллиантовый porsch
app.news.two.title=Обновленный Cayenne
app.news.two.desc=Стоимость знаменитого спорткара Porsche GT3 всегда вызывала вопрос: он что, бриллиантовый? Наконец-то производитель может честно ответить: да. По-настоящему ослепительный экспонат попал на выставку в Китае. Porsche GT3 сияет в ювелирном павильоне на China International Import Expo. Кузов суперкара украшает 400 тыс. драгоценных камней, передает телеканал «Известия». China International Import Expo проходит в Китае с 5 по 10 ноября. Участие в выставке должны принять и российские автомобили.
app.news.two.img.desc=Обновленный Cayenne
app.news.three.title=Том Круз продаёт свой porsche
app.news.three.desc=Аукционный дом Bring a Trailer выставил 10 августа на торги Porsche 911 Carrera Targa, ранее принадлежавший актеру Тому Крузу. Автомобиль 1986 года выпуска находится в Иллинойсе (США). Актер владел машиной год, после чего ее продал. Автомобиль оснащен 3,2-литровым бензиновым мотором мощностью 230 л.с. Двигатель работает совместно с пятиступенчатой механической коробкой передач. За время эксплуатации данный Porsche 911 Carrera Targa проехал всего 14 162 км. Текущая ставка на автомобиль составляет $51 500 (3,8 млн рублей). 7 июня сообщалось, что в Москве выставили на продажу ВАЗ-2101 1973 года выпуска, который переоборудован в автомобиль для Госавтоинспекции. Машина оборудована проблесковыми маячками и устройством громкой связи. Как утверждает продавец, седан подойдет для «участия в киносъемках, реконструкциях и корпоративах».
app.news.three.img.desc=Porsche Тома Круза


